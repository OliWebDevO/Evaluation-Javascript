<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0144f75b4e.js" crossorigin="anonymous"></script>
    <title></title>
</head>

<body>
    <div class="wrapper">
        <div class="banner">
            <a href=""><img src="./img/logo.webp" alt=""></a>
            <a href=""><i class="fa-solid fa-moon" style="color: #ffffff;"></i></a>
        </div>
        <div class="big-container">
            <div class="sports">
                <a href="">Football</a>
                <a href="">Tennis</a>
                <a href="">Basketball</a>
                <a href="">Hockey sur glace</a>
                <a href="">Boxe</a>
                <a href="">E-Sport</a>
            </div>
            <div class="bets-main">
                <div class="country">
                    <p><a href="">Belgique</a></p>
                    <p><a href="">Jupiler Pro League</a></p>
                </div>
                <div class="bets">
                    <div class="legend">
                        <div class="box">
                            <p>1</p>
                            <p>X</p>
                            <p>2</p>
                        </div>
                    </div>
                    <div class="bets-table"></div>
                </div>
                <div class="panier">
                    <div class="title">
                        <h4>Your Bets (<span>0</span>)</h4>
                    </div>
                    <div class="contenu-panier">
                        <div class="mise-box">
                            <h5>Votre mise</h5>
                            <input type="text" name="" id="" class="mise">
                        </div>
                        <div class="cote-box">
                            <h5>Cote totale :</h5>
                            <p class="cote"></p>
                        </div>
                        <div class="gain-box">
                            <h5>Gain potentiel :</h5>
                            <p><span class="gain">0</span>$</p>
                        </div>
                    </div>
                </div>
                <div class="bg"><img src="./img/randombg/bg1.webp" alt=""></div>
            </div>
        </div>
    </div>


    <script defer src="scripts/main.js"></script>
</body>

</html>
